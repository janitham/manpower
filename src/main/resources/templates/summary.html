<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Recruitment</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">HOME</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Recruitment Summary</h1>
    </div>
    <div class="row">
        <table class="table">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>SSN</th>
                <th>Type</th>
                <th>Joined Date</th>
            </tr>
            <tr th:each="summary : ${summaries}">
                <td th:text="${summary.empFname}"></td>
                <td th:text="${summary.empLastName}"></td>
                <td th:text="${summary.empSsnId}"></td>
                <td th:text="${summary.emType}"></td>
                <td th:text="${summary.empRecruitedDate}"></td>
            </tr>
        </table>
    </div>
    <div>
        <table class="'table borderless">
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td><a th:href="@{'/summary?hunterId='+${hunterId}+'&calculate=true'}">
                    <button type="button" class="btn btn-danger">Calculate Fee</button>
                </a></td>
                <th>&nbsp;</th>
                <td><a th:text="${calculate}?${amount}+'$':''"></a></td>
            </tr>
        </table>
    </div>
</div>
</div>
</div>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
